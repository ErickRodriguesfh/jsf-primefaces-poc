<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>
    <meta charset="UTF-8"/>
    <title>Gestão Empresas</title>
    <h:outputStylesheet library="algaworks" name="estilo.css"/>
    <style>
        h2 {
            margin-left: 20px;
            padding-top: 40px;
        }
    </style>
</h:head>

<h:body>
    <header>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>
                <p:menubar>

                    <p:submenu label="Empresas" icon="pi pi-wallet">
                        <p:menuitem value="Gerenciar" icon="pi pi-money-bill"/>
                        <p:menuitem value="Lucros e Vendas" icon="pi pi-chart-line"/>
                        <p:divider />
                    </p:submenu>

                    <p:submenu label="Contas a pagar" icon="pi pi-id-card">
                        <p:menuitem value="Contratos" icon="pi-ticket" action="#{paginaPrincipalBean.redirectToContratos()}"/>
                        <p:menuitem value="Pagamentos e despesas" icon="pi pi-credit-card"/>
                        <p:divider />
                    </p:submenu>

                    <p:divider layout="vertical"/>

                </p:menubar>
            </h:form>
        </div>
    </header>

    <h2>
        <ui:insert name="titulo"/>
    </h2>

    <div id="conteudo">
        <ui:insert name="conteudo"/>
    </div>

    <footer>
        Curso online "JSF e PrimeFaces Essencial"
    </footer>

    <h:form>
        <p:confirmDialog global="true">
            <p:commandButton value="Não" icon="fa fa-remove" styleClass="ui-confirmdialog-no"/>

            <p:commandButton value="Sim" icon="fa fa-check" styleClass="ui-confirmdialog-yes"/>
        </p:confirmDialog>
    </h:form>
</h:body>

</html>
